<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description-gambolthemes" content="">
	<meta name="author-gambolthemes" content="">
	<title>Gambo Supermarket Admin</title>
	<link th:href="@{/dashBoard/css/styles.css}" rel="stylesheet">
	<link th:href="@{/dashBoard/css/admin-style.css}" rel="stylesheet">
	<link th:href="@{/dashBoard/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/dashBoard/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
</head>

<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-light bg-clr" th:replace="/dashBoard/fragments/topbar :: topbar">
</nav>
<div id="layoutSidenav">
	<div id="layoutSidenav_nav" th:replace="/dashBoard/fragments/sidebar :: sidebar">
	</div>
	<div id="layoutSidenav_content">
		<main>
			<div class="container-fluid">
				<h2 class="mt-30 page-title">Categories</h2>
				<ol class="breadcrumb mb-30">
					<li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
					<li class="breadcrumb-item"><a th:href="@{/admin/categories}">Categories</a></li>
					<li class="breadcrumb-item active"
						th:text="${isEdit} ? 'Edit: ' + ${category.name} : 'Add New Category'"></li>
				</ol>
				<div class="row">
					<div class="col-lg-6 col-md-6">
						<div class="card card-static-2 mb-30">
							<div class="card-title-2">
								<h4 th:text="${isEdit} ? 'Edit Category' : 'Add New Category'"></h4>
							</div>
							<div class="card-body-table">
								<form th:object="${category}"
									  th:action="${isEdit} ? @{/admin/categories/edit/{id}(id=${category.categoryId})} : @{/admin/categories/add}"
									  method="post">

									<input type="hidden" th:field="*{categoryId}" />

									<div class="news-content-right pd-20">
										<div class="form-group">
											<label class="form-label">Name*</label>
											<input type="text" th:field="*{name}" class="form-control" placeholder="Category Name" required>
										</div>

										<div class="form-group">
											<label class="form-label">Description</label>
											<div class="card card-editor">
												<div class="content-editor">
													<textarea class="text-control" th:field="*{description}" placeholder="Enter Description" rows="4"></textarea>
												</div>
											</div>
										</div>

										<button class="save-btn hover-btn" type="submit"
												th:text="${isEdit} ? 'Update Category' : 'Add New Category'">
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="py-4 bg-footer mt-auto" th:replace="/dashBoard/fragments/footer :: footer">
		</footer>
	</div>
</div>

<script th:src="@{/dashBoard/js/jquery.min.js}"></script>
<script th:src="@{/dashBoard/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dashBoard/js/scripts.js}"></script>

</body>
</html>
