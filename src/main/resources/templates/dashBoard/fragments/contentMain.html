<div th:fragment="contentMain" class="container-fluid">
    <h2 class="mt-30 page-title">Dashboard</h2>
    <ol class="breadcrumb mb-30">
        <li class="breadcrumb-item active">Dashboard</li>
    </ol>
    <div class="row">
        <div class="col-xl-3 col-md-6">
            <div class="dashboard-report-card purple">
                <div class="card-content">
                    <span class="card-title">Order Pending</span>
                    <span class="card-count" th:text="${pendingOrders}">0</span>
                </div>
                <div class="card-media"><i class="fab fa-rev"></i></div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="dashboard-report-card red">
                <div class="card-content">
                    <span class="card-title">Order Cancel</span>
                    <span class="card-count" th:text="${cancelledOrders}">0</span>
                </div>
                <div class="card-media"><i class="far fa-times-circle"></i></div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="dashboard-report-card info">
                <div class="card-content">
                    <span class="card-title">Order Process</span>
                    <span class="card-count" th:text="${processingOrders}">0</span>
                </div>
                <div class="card-media"><i class="fas fa-sync-alt rpt_icon"></i></div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="dashboard-report-card success">
                <div class="card-content">
                    <span class="card-title">Today Income</span>
                    <span class="card-count" th:text="${#numbers.formatCurrency(todayIncome)}">$0.00</span>
                </div>
                <div class="card-media"><i class="fas fa-money-bill rpt_icon"></i></div>
            </div>
        </div>

        <div class="col-xl-12 col-md-12">
            <div class="card card-static-2 mb-30">
                <div class="card-title-2 pb-3">
                    <h4>Recent Orders</h4>
                    <a href="orders.html" class="view-btn hover-btn">View All</a>
                </div>
                <div class="card-body-table">
                    <div class="table-responsive">
                        <table class="table ucp-table table-hover">
                            <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${recentOrders}">
                                <td th:text="${order.orderId}">ORDER12345</td>
                                <td th:text="${order.customerName}">Customer Name</td>
                                <td>
                                    <span class="delivery-time" th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy')}"></span>
                                    <span class="delivery-time" th:text="${#temporals.format(order.orderDate, 'HH:mm')}"></span>
                                </td>
                                <td>
                                    <span class="badge-item badge-status" th:text="${order.status}">Pending</span>
                                </td>
                                <td th:text="${#numbers.formatCurrency(order.totalAmount)}">$90</td>
                                <td class="action-btns">
                                    <a href="#" class="views-btn"><i class="fas fa-eye"></i></a>
                                    <a href="#" class="edit-btn"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                            <tr th:if="${recentOrders == null or recentOrders.isEmpty()}">
                                <td colspan="6" class="text-center">No recent orders found.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
