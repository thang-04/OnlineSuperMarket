<div class="wrapper" th:fragment="profileContent">
    <link th:href="@{/homePage/css/profile.css}" rel="stylesheet">

    <!-- Success/Error Message -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <!-- Breadcrumb -->
    <div class="gambo-Breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/home">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Profile</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Section -->
    <div class="dashboard-group">
        <div class="container">
            <div class="row">
                <!-- Profile Info Card -->
                <div class="col-lg-4 col-md-5">
                    <div class="profile-card text-center position-relative">
                        <div>
                            <img id="profileImage" th:src="${user != null && user.userImg != null ? user.userImg : '/homePage/images/avatar/img-5.jpg'}"
                                 alt="Profile picture"
                                 class="profile-avatar" />
                            <label for="userImg" class="position-absolute bg-white rounded-circle p-2 border shadow-sm"
                                   style="cursor:pointer;">
                                <i class="uil uil-camera-plus text-primary"></i>
                            </label>
                        </div>
                        <h4 th:text="${user.fullName}" style="margin-top: 12px;">User Name</h4>
                        <span>Customer</span>
                    </div>
                </div>

                <!-- Profile Form Card -->
                <div class="col-lg-8 col-md-7">
                    <div class="profile-card">
                        <div class="card-title-2 mb-3">
                            <h4>Edit Profile</h4>
                        </div>
                        <div>
                            <form th:action="@{/home/profile}" method="post" enctype="multipart/form-data" class="profile-form">
                                <input type="file" id="userImg" name="userImg" class="d-none" accept="image/*">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Full Name*</label>
                                            <input type="text" name="fullName" th:value="${user.fullName}" class="form-control" placeholder="Enter Full Name" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Email*</label>
                                            <input type="email" th:value="${user.email}" class="form-control bg-light" readonly>
                                            <small class="form-text text-muted">Email cannot be changed</small>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Phone Number</label>
                                            <input type="text" name="phoneNumber" th:value="${user.phoneNumber}" class="form-control" placeholder="Enter Phone Number">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Address</label>
<!--                                            <input type="text" name="address" th:value="${user.address}" class="form-control" placeholder="Enter Address">-->
                                        </div>
                                    </div>
                                    <div class="col-lg-12 text-end">
                                        <button class="btn btn-success profile-btn" type="submit">
                                            <i class="fas fa-save"></i> Save Changes
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for image handling -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('userImg');
            const profileImage = document.getElementById('profileImage');
            
            // Handle file selection
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Validate file type
                    if (!file.type.startsWith('image/')) {
                        alert('Please select an image file');
                        return;
                    }
                    
                    // Validate file size (max 5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        alert('Image size should be less than 5MB');
                        return;
                    }
                    
                    // Create preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profileImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</div>
