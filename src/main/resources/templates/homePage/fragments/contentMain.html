    <div th:fragment="contentMain" class="wrapper">
        <div class="section145">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                                <span>Shop By</span>
                                <h2>Categories</h2>
                    </div>
                    <div class="col-md-6">
                        <form th:action="@{/home/categoryId}" method="Get">
                        <select name="categoryId">
                            <option value="0">--  --</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.categoryId}"
                                    th:text="${cat.name}">
                            </option>
                        </select>
                            <button type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="section145">
            <div class="container">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <form th:action="@{/home/search}" method="get" class="d-flex flex-wrap align-items-end gap-2">
                            <div>
                                <label for="name">Tên sản phẩm:</label>
                                <input type="text" id="name" name="name" placeholder="Nhập tên sản phẩm">
                            </div>
                            <div>
                                <label for="minPrice">Giá từ:</label>
                                <input type="number" id="minPrice" name="minPrice" min="0" step="0.01" placeholder="0">
                            </div>
                            <div>
                                <label for="maxPrice">Đến:</label>
                                <input type="number" id="maxPrice" name="maxPrice" min="0" step="0.01" placeholder="999999">
                            </div>
                            <div>
                                <label for="sortByPrice">Sắp xếp giá:</label>
                                <select id="sortByPrice" name="sortByPrice">
                                    <option value="asc">Tăng dần</option>
                                    <option value="desc">Giảm dần</option>
                                </select>
                            </div>
                            <div>
                                <button type="submit">Tìm kiếm</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="main-title-tt">
                            <div class="main-title-left">
                                <h2>Products</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3" th:each="product : ${products}">
                                <div class="product-item">
                                   <a th:href="@{/home/productdetail/{id}(id=${product.productId})}" class="product-img">
                                        <img th:src="${#lists.isEmpty(product.productImages) ? '/homePage/images/product/big-1.jpg' : product.productImages}" alt="">
                                    </a>
                                    <div class="product-text-dt">
                                        <h4 th:text="${product.name}"></h4>
                                        <div class="product-price" th:text="'$' + ${product.price}"></div>
<!--                                        <div class="qty-cart">-->
<!--                                            <div class="quantity buttons-added">-->
<!--                                                <input type="button" value="-" class="minus minus-btn">-->
<!--                                                <input type="number" step="1" name="quantity" value="1" class="input-text qty text">-->
<!--                                                <input type="button" value="+" class="plus plus-btn">-->
<!--                                            </div>-->
<!--                                            <span class="cart-icon"><i class="uil uil-shopping-cart-alt"></i></span>-->
<!--                                        </div>-->
                                    </div>
                                    <input type="hidden" name="productId" th:value="${product.productId}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
