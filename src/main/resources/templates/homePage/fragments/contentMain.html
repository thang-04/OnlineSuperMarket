    <div th:fragment="contentMain" class="wrapper">
        <div class="section145">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                                <span>Shop By</span>
                                <h2>Categories</h2>
                    </div>
                    <div class="col-md-6">
                        <form th:action="@{/home}" method="get">
                        <select name="categoryId">
                            <option value="0">--  --</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.categoryId}"
                                    th:text="${cat.name}"
                                    th:selected="${cat.categoryId} == ${categoryId}">
                            </option>
                        </select>
                            <button type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="section145">
            <div class="container">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <form th:action="@{/home}" method="get" class="d-flex flex-wrap align-items-end gap-2">
                            <div>
                                <label for="name">Tên sản phẩm:</label>
                                <input type="text" id="name" name="name" placeholder="Nhập tên sản phẩm" th:value="${name}">
                            </div>
                            <div>
                                <label for="minPrice">Giá từ:</label>
                                <input type="number" id="minPrice" name="minPrice" min="0" step="0.01" placeholder="0" th:value="${minPrice}">
                            </div>
                            <div>
                                <label for="maxPrice">Đến:</label>
                                <input type="number" id="maxPrice" name="maxPrice" min="0" step="0.01" placeholder="999999" th:value="${maxPrice}">
                            </div>
                            <div>
                                <label for="sortByPrice">Sắp xếp giá:</label>
                                <select id="sortByPrice" name="sortByPrice" th:value="${sortByPrice}">
                                    <option value="asc" th:selected="${sortByPrice} == 'asc'">Tăng dần</option>
                                    <option value="desc" th:selected="${sortByPrice} == 'desc'">Giảm dần</option>
                                </select>
                            </div>
                            <div>
                                <button type="submit">Tìm kiếm</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="main-title-tt">
                            <div class="main-title-left">
                                <h2>Products</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3" th:each="product : ${products}">
                                <div class="product-item">
                                   <a th:href="@{/home/productdetail/{id}(id=${product.productId})}" class="product-img">
                                        <img th:src="${#lists.isEmpty(product.image) ? '/homePage/images/product/big-1.jpg' : product.image}" alt="">
                                    </a>
                                    <div class="product-text-dt">
                                        <h4 th:text="${product.name}"></h4>
                                        <div class="product-price" th:text="'$' + ${product.price}"></div>
<!--                                        <div class="qty-cart">-->
<!--                                            <div class="quantity buttons-added">-->
<!--                                                <input type="button" value="-" class="minus minus-btn">-->
<!--                                                <input type="number" step="1" name="quantity" value="1" class="input-text qty text">-->
<!--                                                <input type="button" value="+" class="plus plus-btn">-->
<!--                                            </div>-->
<!--                                            <span class="cart-icon"><i class="uil uil-shopping-cart-alt"></i></span>-->
<!--                                        </div>-->
                                    </div>
                                    <input type="hidden" name="productId" th:value="${product.productId}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="pagination justify-content-center">
<!--                    cong trang-->

                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/home(pageNo=${currentPage - 1}, name=${name}, categoryId=${categoryId}, minPrice=${minPrice}, maxPrice=${maxPrice}, sortByPrice=${sortByPrice})}"
                           tabindex="-1">&laquo;</a>
                    </li>
<!--                    cac trang-->

                    <li th:each="page : ${#numbers.sequence(1, totalPage)}" class="page-item" th:classappend="${currentPage == page} ? 'active'">
                        <a class="page-link"
                           th:href="@{/home(pageNo=${page}, name=${name}, categoryId=${categoryId}, minPrice=${minPrice}, maxPrice=${maxPrice}, sortByPrice=${sortByPrice})}"
                           th:utext="${page}"></a>
                    </li>
<!--                    tru trang-->
                    <li class="page-item" th:classappend="${currentPage == totalPage} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/home(pageNo=${currentPage + 1}, name=${name}, categoryId=${categoryId}, minPrice=${minPrice}, maxPrice=${maxPrice}, sortByPrice=${sortByPrice})}">&raquo;</a>
                    </li>
<!--                    <tr th:each="item, iterStat : ${myList}">-->
<!--                        <td th:text="${iterStat.index}"></td> &lt;!&ndash; index bắt đầu từ 0 &ndash;&gt;-->
<!--                        <td th:text="${item.name}"></td>-->
<!--                    </tr>-->
                </ul>
            </div>
        </div>
    </div>
