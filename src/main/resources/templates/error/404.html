<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Không tìm thấy trang</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; text-align: center; padding: 60px; }
        .error-container { display: inline-block; background: #fff; padding: 40px 60px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { font-size: 72px; color: #dc3545; margin-bottom: 10px; }
        h2 { color: #333; margin-bottom: 20px; }
        p { color: #666; margin-bottom: 30px; }
        a { display: inline-block; padding: 10px 24px; background: #007bff; color: #fff; border-radius: 5px; text-decoration: none; transition: background 0.2s; }
        a:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Không tìm thấy trang</h2>
        <p>Trang bạn yêu cầu không tồn tại hoặc đã bị di chuyển.</p>
        <a th:href="@{/home}">Quay về trang chủ</a>
    </div>
</body>
</html>
